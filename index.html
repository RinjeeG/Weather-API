<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="title bg-primary text-white center p-3">
        <h1 class="text-center ">Weather Dashboard </h1></header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 p-2">
                <div id="search-section">
                    <h4>Search for a city:</h4>
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                    <button id="search-btn" class="btn btn-primary mt-2 mb-2 ">Search</button>
                    <div id="search-history" class = "list-group mt-2" >
                        <!-- Search history will be appended here -->
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="mt-3">
                    <!-- Current weather will be displayed here -->
                </div>
                <div id="forecast-weather" class="mt-3">
                    <!-- 5-day forecast will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
